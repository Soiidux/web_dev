<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .parent{
            border: solid black 2px;
            display:grid;
            grid-template-rows: repeat(3,60px) 100px;
            grid-template-columns: 60px 60px 60px 60px;
            grid-gap:10px;
        }
        .child{
            border: dashed black 2px;
        }
        .item1{
            grid-row: 1/3;
            grid-column:1/5;
        }
        .item2{
            grid-area:4/1/5/-1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child item1">Item 1</div>
        <div class="child item2">Item 2</div>
        <div class="child item3">Item 3</div>
    </div>
</body>
</html>
