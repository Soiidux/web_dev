<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main-container">
        <div class="board">
            <h4>Todo</h4>
            <div class="items" id="todo-board">

            </div>
            <button class="createbtn" id="create-todo-task">Create Task +</button>
        </div>
        <div class="board">
            <h4>In progress</h4>
            <div class="items" id="inprogress-board">

            </div>
            <button class="createbtn" id="create-inprogress-task">Create Task +</button>
        </div>
        <div class="board">
            <h4>Done</h4>
            <div class="items" id="done-board">

            </div>
            <button class="createbtn" id="create-done-task" >Create Task +</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
